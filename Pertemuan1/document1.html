<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bikin Form</title>
</head>

<body>
  <form>
    <label for="username">
      Username :
      <input type="text" id="username">
    </label>
    <br>

    <label for="password">
      Password :
      <input type="password" id="password">
    </label>
    <br>

    <input type="radio" id="pria" name="gender"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>
    <br>

    <label for="Menyanyi">
      Menyanyi
      <input type="checkbox" id="Menyanyi">
    </label>
    <label for="Mendaki">
      Mendaki
      <input type="checkbox" id="Mendaki">
    </label>
    <label for="Menari">
      Menari
      <input type="checkbox" id="Menari">
    </label>
    <br>

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>

    <select>
      <option>Bandung</option>
      <option>Jakarta</option>
      <option>Bogor</option>
      <option>Bekasi</option>
    </select>
    <input type="button" value="Kirim">
  </form>

</body>

</html>

<!-- ketik formel untuk mengeluarkan label-->
